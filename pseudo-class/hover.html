<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of there being</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
            display: none;
        }
        div:hover> p {
            display: block;
            color: white;
            background-color: blueviolet;
            width: 300px;
        }
        div:hover{
            color: purple;
        }
        img{
            display: block;
            width: 50%;
            height: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Mouse over the text below</p>
    <div>Mouse over here
        <p>Hidden text</p>
    </div>
    <p>End of Example</p>
    <img src="midia/istockphoto-1257778375-1024x1024.jpg" alt="">
</body>
</html>
