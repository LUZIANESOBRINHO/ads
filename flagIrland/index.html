<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira da Irlanda</title>
    <style>
        .flag {
            display: flex;
            width: 800px; /* Largura total da bandeira */
            height: 500px; /* Altura total da bandeira */
            border: 1px solid black; /* Borda para visualização */
        }
        .stripe {
            flex: 1; /* Cada faixa ocupa 1/3 da largura total */
        }
        .green {
            background-color: #169B62; /* Verde da bandeira */
        }
        .white {
            background-color: #FFFFFF; /* Branco da bandeira */
        }
        .orange {
            background-color: #FF883E; /* Laranja da bandeira */
        }
    </style>
</head>
<body>
    <h1> Flag of Ireland</h1>
    <div class="flag">
        <div class="stripe green"></div>
        <div class="stripe white"></div>
        <div class="stripe orange"></div>
    </div>
</body>
</html>
